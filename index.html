<!DOCTYPE html>
<head>
    <title>Just Click!</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="content">
        <div class="menus">
            <div class="buttons">
                <button id="click">Click Me!</button>
                <button id="Research">Research?</button>
            </div>

            <div class="shop">
                <button id="visit">Shop for Clickers</button>
            </div>
            
        </div>

        <div class="marketplace">
            <div class="sellButtons">
                <button id="sell1C">Sell 1 Click for $1</button>
                <button id="sell10C">Sell 10 Clicks for $10</button>
                <button id="sellAllC">Sell Me All Your Clicks</button>
            </div>

            <div class="upgrades">
                <button id="autoClicker">Buy 1 Auto Clicker for $15</button>
            </div>

            <div class="researchupgrades">
                <button id="betterAutoClicker">Improve Auto Clicker by 5% for 200 RP</button>
            </div>

            <div class="items">
                <button id="buyRB">Unlock the research Button for 200</button>
            </div>
            <button id="return">Return</button>
        </div>

        <div class="inventory">
            <p id="money">Money: $0</p>
            <p id="clicks">You should go press that button!</p>
            <p id="clickers"></p>
            <p id="RP"></p>
            <p id="betterAutoClickerCount"></p>
        </div>
    </div>
</body>
